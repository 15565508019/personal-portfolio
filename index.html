<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJF的个人空间</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div class="welcome-page">
        <div class="time-display">
            <div class="date"></div>
        </div>
        
        <div class="welcome-content">
            <h1 class="welcome-title">
                <span class="cn">欢迎您，这里是CJF的个人空间</span>
                <span class="en">Welcome to CJF's Personal Website</span>
            </h1>
            <nav class="main-nav">
                <a href="about.html" onclick="handleNavClick(event)">个人信息</a>
                <a href="experience.html" onclick="handleNavClick(event)">工作经历</a>
                <a href="gallery.html" onclick="handleNavClick(event)">图文作品</a>
                <a href="videos.html" onclick="handleNavClick(event)">影像作品</a>
            </nav>
        </div>
        
        <footer class="poem">
            <p>雄关漫道真如铁，而今迈步从头越</p>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const dateElement = document.querySelector('.date');
            
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('zh-CN', dateOptions);
        }

        updateTime();
        setInterval(updateTime, 1000);

        function handleNavClick(event) {
            event.preventDefault();
            
            document.body.classList.add('nav-clicked');
            
            const href = event.currentTarget.getAttribute('href');
            
            setTimeout(() => {
                window.location.href = href;
            }, 300);
        }
    </script>
</body>
</html>
